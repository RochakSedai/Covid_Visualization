{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Covid Tracker</title>
</head>
<body onload="fetch()">

    <!-- ======= Header ======= -->
    {% include 'navbar.html' %}
    <!-- End Header -->

    {% block content %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
    function fetch(){
        // $.get("https://api.apify.com/v2/key-value-stores/SmuuI0oebnTWjRTUh/records/LATEST?disableRedirect=true", 
        $.getJSON('{% static "Covid_data.json" %}',
            function(data){
                console.log(data.length);
                var tbval = document.getElementById('tbval');
                // Variable to track the number of visible rows
                var  visibleRows = 15;

                
                for(var i=1; i<data.length && i <= visibleRows; i++){
                    
                    var x = tbval.insertRow();
                    x.insertCell(0);

                    tbval.rows[i].cells[0].innerHTML = data[i]['Country,Other'];
                    tbval.rows[i].cells[0].style.background = "#7a4a91";
                    tbval.rows[i].cells[0].style.color = "#fff";

                    x.insertCell(1);
                    tbval.rows[i].cells[1].innerHTML = data[i]['TotalCases'];
                    tbval.rows[i].cells[1].style.background = "#4bb7d8";

                    x.insertCell(2);
                    tbval.rows[i].cells[2].innerHTML = data[i]['TotalRecovered'];
                    tbval.rows[i].cells[2].style.background = "#4bb7d8";

                    x.insertCell(3);
                    tbval.rows[i].cells[3].innerHTML = data[i]['TotalDeaths'];
                    tbval.rows[i].cells[3].style.background = "#f36e23";

                    x.insertCell(4);
                    tbval.rows[i].cells[4].innerHTML = data[i]['NewCases'];
                    tbval.rows[i].cells[4].style.background = "#4bb7d8";

                    x.insertCell(5);
                    tbval.rows[i].cells[5].innerHTML = data[i]['NewRecovered'];
                    tbval.rows[i].cells[5].style.background = "#9cc850";

                    x.insertCell(6);
                    tbval.rows[i].cells[6].innerHTML = data[i]['NewDeaths'];
                    tbval.rows[i].cells[6].style.background = "#f36e23";
                 
                }
                // hide rows after the visible rows
                for (var j = visibleRows + 1; j < data.length; j++) {
                    tbval.rows[j].style.display = 'none';
                }
                $('#showMoreBtn').click(function() {
                    for (var k = visibleRows + 1; k < data.length; k++) {
                        tbval.rows[k].style.display = 'table-row';
                    }
                    $('#showMoreBtn').hide();
                });
            }
           
        );
    }
</script>
</body>

</html>
