{% extends 'base.html' %}

{% load static %}

{% block content %}

<style>
    .center {
      display: flex;
      flex-direction: column;
      margin-top: 75px;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 50px;
      /* justify-content: center;
      align-items: center; */
      text-align: center;
    }
</style>    

<div class="container center">
    <h2 class="display-6">Coronavirus Cases</h2>
    <p style="font-size: 50px; font-weight: bold; color: darkgray;">{{coronavirus_cases}}</p>

    <h2 class="display-6">Deaths</h2>
    <p style="font-size: 50px; font-weight: bold; color: black;">{{Deaths}}</p>
    
    <h2 class="display-6">Recovered</h2>
    <p style="font-size: 50px; font-weight: bold; color: lawngreen;">{{Recovered}}</p>
  </div>

<div style="margin-left: 700px;">
    <a href="{% url 'get_table' %}"><button type="button" class="btn btn-primary">Get Tabular Data</button></a>
    <a href="{% url 'visualize_world' %}"><button type="button" class="btn btn-secondary">Visualize World Data</button></a>
    <a href="{% url 'visualize_nepal' %}"><button type="button" class="btn btn-success">Visualize Nepal Data</button></a>
</div>





{% endblock %}
